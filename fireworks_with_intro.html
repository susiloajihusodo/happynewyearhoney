<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy New Year 2025</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* ================= INTRO VIDEO ================= */
    #intro {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1.2s ease;
    }

    #intro video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #intro.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #skipIntro {
      position: absolute;
      bottom: 30px;
      right: 30px;
      padding: 10px 18px;
      border-radius: 20px;
      border: none;
      background: rgba(0,0,0,0.6);
      color: white;
      cursor: pointer;
    }

    canvas,
    .decorations-container,
    .content-wrapper,
    .corner,
    .side-decoration {
      opacity: 0;
      transition: opacity 1.2s ease;
    }

    body.loaded canvas,
    body.loaded .decorations-container,
    body.loaded .content-wrapper,
    body.loaded .corner,
    body.loaded .side-decoration {
      opacity: 1;
    }

    /* ================= ORIGINAL STYLES ================= */

    #fireworks-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .content-wrapper {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title {
      font-size: 6rem;
      font-weight: bold;
      background: linear-gradient(45deg,#ffd700,#ff6b6b,#00ffff,#ff69b4);
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
    }

    .subtitle {
      color: white;
      margin-top: 1rem;
    }
  </style>
</head>

<body>

  <!-- INTRO VIDEO -->
  <div id="intro">
    <video id="introVideo" autoplay muted playsinline>
      <source src="intro.mp4" type="video/mp4">
    </video>
    <button id="skipIntro">Skip</button>
  </div>

  <!-- MAIN CONTENT -->
  <canvas id="fireworks-canvas"></canvas>

  <div class="decorations-container"></div>

  <div class="content-wrapper">
    <h1 class="title">HAPPY NEW YEAR 2025</h1>
    <p class="subtitle">I hope all your dreams come true in this New Year!</p>
  </div>

  <script src="fireworks.js"></script>

  <script>
    const intro = document.getElementById("intro");
    const video = document.getElementById("introVideo");
    const skip = document.getElementById("skipIntro");

    function startSite() {
      intro.classList.add("fade-out");
      document.body.classList.add("loaded");
      setTimeout(() => intro.remove(), 1200);
    }

    video.addEventListener("ended", startSite);
    skip.addEventListener("click", startSite);
  </script>

</body>
</html>
